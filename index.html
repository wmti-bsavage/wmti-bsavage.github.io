<!DOCTYPE html>

<head>
    <!-- Office JavaScript API -->

<body>
    <p>V0.11 - Event-based pane updating based on email selection</p>
    <p>This add-in corrects the formatting of any links pointing to the Sales&Quoting directory.</p>
    <a href="\\wmtinas\shared\Sales&Quoteing\Quotes\Albany Engineered Composites\Steel\2023\23-1106 Rev2 Zodiac 767 tooling.xlsx"></a>
    <p id="link"></p>

</body>

</html>

<script>
    function itemChanged(eventArgs) {

        // Update UI based on the new current item
        UpdateTaskPaneUI(Office.context.mailbox.item);
    }

    function UpdateTaskPaneUI(item) {
        
        // Assuming that item is always a read item (instead of a compose item).
        if (item != null) {
            
            var body = Office.context.mailbox.item.body;
            // Get the body as text
            body.getAsync(Office.CoercionType.Text, function (asyncResult) {
                if (asyncResult.status !== Office.AsyncResultStatus.Succeeded) {
                    // do something with the error
                }
                else {
                    //$('.result').html(asyncResult.value);
                    document.getElementById("link").innerHTML = asyncResult.value;
                }
            });
        }
    }

    Office.onReady((info) => {
        
        if (info.host === Office.HostType.Outlook) {

            // Set up ItemChanged event
            Office.context.mailbox.addHandlerAsync(Office.EventType.ItemChanged, itemChanged);

            UpdateTaskPaneUI(Office.context.mailbox.item);
        }
    });

</script>
